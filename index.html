<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Diner Shoping List</title>
    <meta neme="keywords" content="css, diner, shopping list">
    <meta name="description" content="CSS Shopping List">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>

	<body>
		<header>
			<div class="ok_title">CSS Diner Shopping List bla-bla</div>
			<div class="ok_sub_title">Let's go to the mall!</div>
		</header>  
		<div class="ok_container">
			<main class="ok_main">
				<ul class="ok_shopping_list">
					<li>
						<label>
							<input type="checkbox">
							<span>A lot of pickles
								<small class="ok_descr">for the next lessons about CSS</small>
							</span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
							<span>10 apples
								<small class="ok_descr">for more CSS manipulations</small>
							</span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
							<span>20 oranges
								<small class="ok_descr">because they are awesome</small>
							</span>
						</label>
					</li> 
					<li>
						<label>
							<input type="checkbox">
							<span>13 plates
								<small class="ok_descr">hm... they always disappear</small>
							</span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
							<span>15 bentos</span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
							<span>1 bottle of Sake ^_^
								<small class="ok_descr">for my friends</small>
							</span>
						</label>
					</li>
				</ul>
			</main>
			<footer>
				<div class="ok_footer_descr">Bon appetit :)</div>
			</footer>	
		</div>
	</body>
</html>
